<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style id="testuuuu"></style>
</head>

<body>
    <div class="content">
        <div id="closeButton" onclick="">Close</div>
        <div class="title">Options</div>
        <div class="introduction">General</div>
        <div class="general-box" id="generalBox">

             <div class="toggle" id="startup">
                <div class="toggle-button">On</div>
                <div class="name">Open on startup</div>
            </div>

             <div class="toggle" id="changeBackground">
                    <div class="toggle-button">On</div>
                 <div class="name">Change background color when clicking on a game</div>
             </div>

        </div>
        <div class="introduction">Themes</div>
        <div id="themesBox">
            <div class="theme selected">Default</div>
            <div class="theme">Box</div>
            <div class="theme">Dock</div>

        </div>
    </div>

</body>
<script src="js/main.js"></script>

</html>
