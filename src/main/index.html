<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" id="themeLink">
    <style id="gameColorStyle">
    </style>
</head>

<body>
    <div class="content">
        <div class="tiny-view" id="tinyView">
            <div class="big-view-top" id="bigViewTop">
                <div class="search-box">
                    <input type="text" id="searchBox" placeholder="Search for a game">
                </div>
                <div class="launchers" id="launchers">
                    <div class="launcher steam"><div class="logo"></div><div class="name">Steam</div></div>
                    <div class="launcher blizzard"><div class="logo"></div><span class="name">Blizzard</span></div>                    
                    <div class="launcher epic-games"><div class="logo"></div><span class="name">Epic Games</span></div>
                </div>
            </div>
            <div id="appendTiny"></div>
        </div>
        <div class="show-more-button">
            <i class="material-icons" id="toggleViewButton">
                expand_more
            </i>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
