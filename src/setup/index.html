<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style id="testuuuu"></style>
</head>

<body>
    <div class="content">
        <div id="closeButton" onclick="">Close</div>
        <div class="title">Quick Game Launcher</div>
        <div class="introduction">
            <p>Thank you for installing Supertiger Launcher.</p>
            <p>To continue, add some games by clicking the plus button.</p>
        </div>

        <div class="game-list" id="gameList">

            <div class="game" id="addGameButton">
                <div class="icon add-game-icon">+</div>
                <div class="name">Add</div>
            </div>

        </div>
        <div class="done-button" id="doneButton">Done</div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
