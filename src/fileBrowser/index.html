<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="content">
        <div class="title">
            <p>Browse for a shortcut file (.ink), a steam file (.url) or an executable file (exe).</p>
        </div>

        <div class="tool-bar">
            <div class="back-button" id="backButton"><i class="material-icons">arrow_back_ios</i>Back</div>
            <div class="drives" id="drives">
            </div>
        </div>

        <div class="files-area" id="filesArea">

        </div>

        <div class="hl" style="position: absolute; bottom: 70px; left: 5px;"></div>
        <div class="actions">
            <div id="closeButton" onclick="">Close</div>
            <div class="button" id="doneButton" onclick="">Done</div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
